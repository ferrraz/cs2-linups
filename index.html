<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CS2 Interactive Lineups</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      text-align: center;
    }
    .map-container {
      position: relative;
      display: inline-block;
    }
    .map-container img {
      max-width: 90%;
      border-radius: 12px;
    }
    .icon {
      position: absolute;
      width: 24px;
      height: 24px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      border: 2px solid white;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px black;
      display: none;
      max-width: 500px;
    }
    .popup img {
      max-width: 100%;
      border-radius: 8px;
      margin: 10px 0;
    }
    .close-btn {
      background: #444;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>CS2 Lineup Guide – Mirage</h1>
  
  <div class="map-container">
    <!-- Background radar -->
    <img src="images/mirage/mirageradar.png" alt="Mirage Radar">
    
    <!-- Example clickable icons -->
    <div class="icon" style="top: 60%; left: 40%;" onclick="showPopup('window')"></div>
    <div class="icon" style="top: 70%; left: 20%;" onclick="showPopup('ctspawn')"></div>
    <div class="icon" style="top: 30%; left: 70%;" onclick="showPopup('jungle')"></div>
  </div>

  <!-- Popup modal -->
  <div id="popup" class="popup">
    <h2 id="popup-title"></h2>
    <div id="popup-content"></div>
    <div class="close-btn" onclick="closePopup()">Close</div>
  </div>

  <script>
    const lineups = {
      window: [
        { img: "images/mirage/t-spawn-window-smoke.png", desc: "From T-Spawn → Window Smoke (JumpThrow)" },
        { img: "images/mirage/topmid-window-smoke.png", desc: "From Top Mid → Window Smoke" }
      ],
      ctspawn: [
        { img: "images/mirage/ramp-ctspawn-smoke.png", desc: "From Ramp → CT Smoke" }
      ],
      jungle: [
        { img: "images/mirage/ramp-jungle-smoke.png", desc: "From Ramp → Jungle Smoke" }
      ]
    };

    function showPopup(position) {
      const popup = document.getElementById("popup");
      const title = document.getElementById("popup-title");
      const content = document.getElementById("popup-content");

      title.innerText = position.toUpperCase();
      content.innerHTML = "";

      if (lineups[position]) {
        lineups[position].forEach(l => {
          const img = document.createElement("img");
          img.src = l.img;
          const p = document.createElement("p");
          p.innerText = l.desc;
          content.appendChild(img);
          content.appendChild(p);
        });
      } else {
        content.innerHTML = "<p>No lineups yet.</p>";
      }

      popup.style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
