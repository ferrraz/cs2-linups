  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
    }

    .map-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .map-container {
      position: relative;
      display: inline-block;
    }

    .map-container img {
      max-width: 90%;
      border-radius: 12px;
      display: block;
    }

    .icon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      border: 2px solid white;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px black;
      display: none;
      max-width: 1500px;
      overflow-x: auto;
    }

    .popup-content {
      display: flex;
      gap: 15px;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: flex-start;
    }

    .popup-content img {
      height: 400px;
      width: 600px;
      cursor: zoom-in;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .popup-content img.zoomed {
      position: fixed !important;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(5.0);
      z-index: 9999;
      max-height: 800px;
      max-width: 1200px;
      cursor: zoom-out;
    }

    .close-btn {
      background: #444;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .filter-buttons, .map-buttons {
      margin-bottom: 20px;
    }
    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>

    let currentFilter = "smoke";

    function setMap(map) {
      currentMap = map;
      renderMap();
    }

    function setFilter(type) {
      currentFilter = type;
      closePopup();
      renderMap();
    }

    function renderMap() {
      const container = document.getElementById("map-container");
      container.innerHTML = ""; 

      const mapData = maps[currentMap];
      if (!mapData) return;

      const radar = document.createElement("img");
      radar.src = mapData.radar;
      container.appendChild(radar);

      mapData.icons.forEach(iconData => {
        const hasLineup = mapData.lineups[iconData.pos]?.some(l => l.type === currentFilter);
        if (!hasLineup) return;

        const icon = document.createElement("div");
        icon.className = "icon";
        icon.style.top = iconData.top;
        icon.style.left = iconData.left;
        icon.setAttribute("data-position", iconData.pos);
        icon.onclick = () => showPopup(iconData.pos);
        container.appendChild(icon);
      });
    }

    function showPopup(position) {
      const popup = document.getElementById("popup");
      const content = document.getElementById("popup-content");
      const mapData = maps[currentMap];

      content.innerHTML = "";

      if (mapData.lineups[position]) {
        mapData.lineups[position]
          .filter(l => l.type === currentFilter)
          .forEach(l => {
            const wrapper = document.createElement("div");
            wrapper.style.textAlign = "center";

            const img = document.createElement("img");
            img.src = l.img;
            img.alt = l.desc;

            const desc = document.createElement("p");
            desc.innerText = l.desc;
            desc.style.color = "#fff";
            desc.style.marginTop = "5px";
            desc.style.fontSize = "14px";

            img.addEventListener("click", () => {
              img.classList.toggle("zoomed");
            });

            wrapper.appendChild(img);
            wrapper.appendChild(desc);
            content.appendChild(wrapper);
          });

        if (!content.hasChildNodes()) {
          content.innerHTML = "<p>No lineups for this utility type.</p>";
        }
      }

      popup.style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.querySelectorAll(".popup-content img.zoomed").forEach(img => {
        img.classList.remove("zoomed");
      });
    }

    renderMap();
